name: Build Rizin WASM

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      rizin_version:
        description: 'Rizin version (e.g., 0.8.1)'
        required: false
        default: '0.8.1'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['0.8.1']
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip ninja-build
          pip3 install meson

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten
        run: emcc --version

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "RIZIN_VERSION=nightly" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "RIZIN_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "RIZIN_VERSION=${{ github.event.inputs.rizin_version || matrix.version }}" >> $GITHUB_ENV
          fi

      - name: Build Rizin WASM
        run: |
          chmod +x build.sh
          ./build.sh -v "$RIZIN_VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rizin-${{ env.RIZIN_VERSION }}-wasm
          path: dist/
          retention-days: 30

      - name: Update Nightly Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          name: Nightly Build
          tag_name: nightly
          files: rizin-nightly-wasm.zip
          prerelease: true
          replace_artifacts: true
          overwrite: true

      # Push to gh-pages branch for jsDelivr CDN access
      - name: Deploy to gh-pages for CDN
        if: github.ref == 'refs/heads/main'
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy WASM files to gh-pages"
          git push --force "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

      - name: Create Versioned Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rizin-*-wasm.zip
          generate_release_notes: true
